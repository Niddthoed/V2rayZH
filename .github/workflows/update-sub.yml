name: Update Subscription

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发

permissions:
  contents: write          # 添加写入权限

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests
    
    - name: Run conversion script
      run: |
        rm -f subscription.txt
        python convert_nodes.py
        
    - name: Update Gist
      env:
        GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        GIST_ID: ${{ secrets.GIST_ID }}
      run: |
        content=$(cat subscription.txt)
        curl -L \
          -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GIST_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/gists/$GIST_ID \
          -d "{\"files\":{\"subscription.txt\":{\"content\":\"$content\"}}}"
    
    - name: Force Update
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -f subscription.txt
        git commit -m "Force update subscription $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
        git push origin main