name: Update Subscription

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发

permissions:
  contents: write          # 添加写入权限

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3  # 更新到v3版本
      with:
        fetch-depth: 0     # 获取完整历史
    
    - name: Set up Python
      uses: actions/setup-python@v4  # 更新到v4版本
      with:
        python-version: '3.x'
        cache: 'pip'      # 启用pip缓存
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests
    
    - name: Run conversion script
      run: |
        python convert_nodes.py
    
    - name: Git operations
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 检查文件是否有变化
        if git diff --quiet subscription.txt; then
          echo "No changes to subscription.txt"
          exit 0
        fi
        
        git add subscription.txt
        git commit -m "Update subscription $(date '+%Y-%m-%d')"
        git push 