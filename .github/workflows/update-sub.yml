name: Update Subscription

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发

permissions:
  contents: write          # 添加写入权限

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main          # 明确检出main分支
        fetch-depth: 0     # 获取完整历史
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests
    
    - name: Run conversion script
      run: |
        rm -f subscription.txt  # 删除旧文件（如果存在）
        python convert_nodes.py
        echo "Generated file content:"
        base64 -d subscription.txt || echo "Not base64 encoded"
    
    - name: Force Update
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git pull origin main --rebase  # 确保是最新的
        git add -f subscription.txt
        git diff --staged --quiet || git commit -m "Force update subscription $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin main --force 